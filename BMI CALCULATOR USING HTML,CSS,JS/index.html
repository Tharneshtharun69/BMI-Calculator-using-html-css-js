<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="calculator">
        <h2>BMI Calculator</h2>
        <label for="weight">Enter your Weight in kg:</label>
        <input type="number" id="weight" placeholder="Enter your weight" name="weight" required>
        <span class="error-message" id="weight-error"></span>
        <label for="height">Enter your Height in cm:</label>
        <input type="number" id="height" placeholder="Enter your height" name="height" required>
        <span class="error-message" id="height-error"></span>
        <label for="gender">Select Your Gender:</label>
        <select id="gender" required>
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <span class="error-message" id="gender-error"></span>
        <br>
        <button onclick="validateAndCalculateBMI()">Calculate BMI</button>
        <h3>Your BMI is: <span id="result"></span></h3>
        <h3>Interpretation: <span id="interpretation"></span></h3>
    </div>
    <div class="alert" id="alert-message"></div>
    <script src="script.js"></script>
</body>
</html>
