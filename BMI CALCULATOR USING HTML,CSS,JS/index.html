<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <div class="container">
            <br>
            <center><h1>BMI CALCULATOR</h1></center>
            <form>
                <h1>Enter your Height:</h1>
                <br>
                <center>
                    <input type="number" id="Height" placeholder="Enter your Height in centimeters" required/>
                </center>
                <br>
                <h1>Enter your Weight:</h1>
                <br>
                <center>
                    <input type="number" id="Weight" placeholder="Enter your Weight in kilograms" required/>
                </center>
                <br>
                <center>
                    <button type="button" onclick="calculatebmi()" color="blue">
                        Calculate BMI
                    </button>
                </center>
                <h2 id="result"></h2>
            </form>
        </div>
    </center>
    <script src="script.js"></script>
</body>
</html>
